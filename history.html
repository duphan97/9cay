<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìú L·ªãch S·ª≠ T·ªïng H·ª£p & BXH</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div id="root" class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- C·∫§U H√åNH GITHUB (ƒê√É C·∫¨P NH·∫¨T) ---
        const GITHUB_USERNAME = "duphan97"; 
        const REPO_NAME = "9cay"; 
        const HISTORY_FILE_PATH = "sessions/game_sessions.json";
        // URL c√¥ng khai ƒë·ªÉ T·∫¢I file JSON
        const PUBLIC_HISTORY_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/main/${HISTORY_FILE_PATH}`;
        // --- END C·∫§U H√åNH GITHUB ---

        function HistoryApp() {
            const [sessions, setSessions] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            // H√†m t√≠nh t·ªïng ƒëi·ªÉm to√†n th·ªùi gian (All-Time Score)
            const allTimeScores = useMemo(() => {
                if (!sessions || sessions.length === 0) return [];
                
                const scoresMap = {};

                // 1. Duy·ªát qua T·∫§T C·∫¢ c√°c session
                sessions.forEach(session => {
                    // 2. Duy·ªát qua T·∫§T C·∫¢ finalResults (ng∆∞·ªùi ƒëang ch∆°i v√† ƒë√£ d·ª´ng)
                    session.finalResults.forEach(player => {
                        const { name, score } = player;
                        // C·ªông ƒëi·ªÉm cu·ªëi c√πng c·ªßa session ƒë√≥ v√†o t·ªïng ƒëi·ªÉm c·ªßa ng∆∞·ªùi ch∆°i
                        scoresMap[name] = (scoresMap[name] || 0) + score;
                    });
                });

                // 3. Chuy·ªÉn ƒë·ªïi th√†nh m·∫£ng v√† s·∫Øp x·∫øp (ƒêi·ªÉm cao nh·∫•t l√™n ƒë·∫ßu)
                const scoreboard = Object.keys(scoresMap).map(name => ({
                    name,
                    totalScore: scoresMap[name]
                })).sort((a, b) => b.totalScore - a.totalScore); // S·∫Øp x·∫øp gi·∫£m d·∫ßn

                return scoreboard;
            }, [sessions]);

            // Helper cho hi·ªÉn th·ªã th·ªùi gian
            const formatSessionDate = (isoString) => {
                try {
                    const date = new Date(isoString);
                    return date.toLocaleDateString('vi-VN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } catch {
                    return isoString ? isoString.substring(0, 10) : 'N/A';
                }
            };
            
            useEffect(() => {
                
                const fetchHistory = async () => {
                    setLoading(true);
                    setError(null);
                    try {
                        const response = await fetch(PUBLIC_HISTORY_URL);
                        if (!response.ok) {
                            if (response.status === 404) {
                                setError("Ch∆∞a c√≥ l·ªãch s·ª≠ t·ªïng h·ª£p n√†o ƒë∆∞·ª£c l∆∞u tr√™n GitHub (File 404). H√£y ho√†n th√†nh 1 game ƒë·ªÉ t·ª± ƒë·ªông l∆∞u.");
                                return;
                            }
                            throw new Error(`L·ªói HTTP: ${response.status}`);
                        }
                        const data = await response.json();
                        setSessions(data.reverse()); // ƒê·∫£o ng∆∞·ª£c ƒë·ªÉ phi√™n m·ªõi nh·∫•t l√™n ƒë·∫ßu
                    } catch (err) {
                        console.error("L·ªói khi t·∫£i l·ªãch s·ª≠:", err);
                        setError(`L·ªói khi t·∫£i l·ªãch s·ª≠: ${err.message}. Ki·ªÉm tra Console.`);
                    } finally {
                        setLoading(false);
                    }
                };

                fetchHistory();
            }, []);

            if (loading) {
                return (
                    <div className="text-center p-8">
                        <p className="font-semibold mb-4 text-blue-600">ƒêang t·∫£i l·ªãch s·ª≠ t·ªïng h·ª£p...</p>
                        <div className="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-500 mx-auto"></div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="text-center p-8 bg-red-100 border border-red-400 rounded-lg">
                        <p className="font-bold text-red-600 mb-2">‚ùå L·ªói T·∫£i L·ªãch S·ª≠</p>
                        <p className="text-sm text-gray-700">{error}</p>
                    </div>
                );
            }

            if (!sessions || sessions.length === 0) {
                return (
                    <div className="text-center p-8 bg-yellow-100 border border-yellow-400 rounded-lg">
                        <p className="font-bold text-yellow-700">üìú Ch∆∞a C√≥ D·ªØ Li·ªáu L·ªãch S·ª≠</p>
                        <p className="text-sm text-gray-600 mt-2">H√£y ho√†n th√†nh m·ªôt phi√™n ch∆°i (ƒë·∫øn h·∫øt s·ªë v√°n ƒë·∫∑t ra) ƒë·ªÉ h·ªá th·ªëng t·ª± ƒë·ªông l∆∞u.</p>
                    </div>
                );
            }

            return (
                <div>
                    <h1 className="text-3xl font-bold text-center text-purple-600 mb-6">üìú L·ªãch S·ª≠ & B·∫£ng X·∫øp H·∫°ng ({sessions.length} Phi√™n)</h1>
                    
                    {/* B·∫¢NG X·∫æP H·∫†NG T·ªîNG ƒêI·ªÇM TO√ÄN TH·ªúI GIAN */}
                    <div className="mb-8 p-4 bg-blue-50 border border-blue-200 rounded-lg shadow-md">
                        <h2 className="text-xl font-bold text-blue-800 mb-3 text-center">üèÜ B·∫£ng X·∫øp H·∫°ng T·ªïng ƒêi·ªÉm To√†n Th·ªùi Gian</h2>
                        <div className="space-y-2">
                            {allTimeScores.map((p, index) => (
                                <div key={p.name} className={`flex justify-between items-center p-2 rounded ${index < 3 ? 'bg-yellow-100 font-extrabold border-l-4 border-yellow-500' : 'bg-white border'}`}>
                                    <span className="text-lg">
                                        {index === 0 && 'ü•á'}
                                        {index === 1 && 'ü•à'}
                                        {index === 2 && 'ü•â'}
                                        {index >= 3 && `${index + 1}. `}
                                        {p.name}
                                    </span>
                                    <span className={`text-xl font-bold ${p.totalScore >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                        {p.totalScore > 0 ? `+${p.totalScore}` : p.totalScore}
                                    </span>
                                </div>
                            ))}
                        </div>
                    </div>

                    <h2 className="text-2xl font-bold text-center text-gray-700 mb-4 border-b pb-2">üìã Chi Ti·∫øt C√°c Phi√™n</h2>
                    
                    {/* DANH S√ÅCH CHI TI·∫æT C√ÅC PHI√äN */}
                    <div className="space-y-6">
                        {sessions.map((session, index) => {
                            
                            // T√¨m ng∆∞·ªùi c√≥ ƒëi·ªÉm s·ªë cao nh·∫•t trong finalResults
                            const sortedFinalResults = session.finalResults.sort((a, b) => b.score - a.score);
                            const topPlayer = sortedFinalResults.length > 0 ? sortedFinalResults[0] : null;

                            return (
                                <div key={index} className="border border-gray-300 rounded-xl p-4 bg-white shadow-md hover:shadow-lg transition">
                                    <div className="flex justify-between items-center mb-2 border-b pb-2">
                                        <h2 className="text-lg font-bold text-gray-800">
                                            Phi√™n #{sessions.length - index}
                                        </h2>
                                        <span className={`text-sm font-bold px-3 py-1 rounded-full ${session.gameStatus === 'COMPLETED' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                                            {session.roundsPlayed} V√°n ({session.gameStatus === 'COMPLETED' ? 'Ho√†n th√†nh' : 'Reset gi·ªØa ch·ª´ng'})
                                        </span>
                                    </div>
                                    
                                    <p className="text-sm text-gray-600 mb-3">
                                        üóìÔ∏è <span className="font-medium">{formatSessionDate(session.timestamp)}</span>
                                    </p>
                                    
                                    {/* HI·ªÇN TH·ªä ƒêI·ªÇM CAO NH·∫§T (Kh√¥ng hi·ªÉn th·ªã t√™n ng∆∞·ªùi th·∫Øng) */}
                                    {topPlayer && (
                                        <div className={`p-3 rounded-lg border-2 bg-yellow-100 border-yellow-400`}>
                                            <p className="font-bold text-md flex justify-between">
                                                ƒêi·ªÉm s·ªë cao nh·∫•t: 
                                                <span className={topPlayer.score >= 0 ? 'text-green-800' : 'text-red-800'}>
                                                    {topPlayer.score > 0 ? `+${topPlayer.score}` : topPlayer.score}
                                                </span>
                                            </p>
                                        </div>
                                    )}
                                    
                                    <h3 className="text-md font-semibold mt-3 mb-1 text-gray-700">Chi ti·∫øt ƒëi·ªÉm cu·ªëi:</h3>
                                    <div className="space-y-1 text-sm">
                                        {/* Hi·ªÉn th·ªã T√≥m t·∫Øt ƒëi·ªÉm cu·ªëi */}
                                        {
                                            session.finalResults
                                                .sort((a, b) => b.score - a.score)
                                                .map(p => (
                                                <div key={p.name} className="flex justify-between border-b border-gray-100 pb-0.5">
                                                    <span className={`font-medium ${p.status === 'Kicked' ? 'text-gray-500 italic text-xs' : 'text-gray-800'}`}>
                                                        {p.name} {p.status === 'Kicked' && '(D·ª´ng/Kick)'}
                                                    </span>
                                                    <span className={`font-bold ${p.score >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                                        {p.score > 0 ? `+${p.score}` : p.score}
                                                    </span>
                                                </div>
                                            ))
                                        }
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                    <div className="text-center mt-6">
                        <a href="index.html" class="inline-block bg-blue-500 text-white px-4 py-2 rounded font-bold hover:bg-blue-600 transition">
                            ‚Ü©Ô∏è Quay l·∫°i Game
                        </a>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<HistoryApp />);
    </script>
</body>
</html>
