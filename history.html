<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìú L·ªãch S·ª≠ T·ªïng H·ª£p & BXH</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS M·ªöI: CƒÉn ch·ªânh hi·ªÉn th·ªã l·ªãch s·ª≠ chi ti·∫øt */
        
        /* C·ªë ƒë·ªãnh chi·ªÅu r·ªông cho ƒëi·ªÉm ƒë·ªÉ cƒÉn ƒë·ªÅu tuy·ªát ƒë·ªëi */
        .final-score {
            display: inline-block;
            width: 60px; /* ƒê·ªô r·ªông c·ªë ƒë·ªãnh, ƒë·ªß cho "+999" */
            text-align: right;
            font-weight: 700; /* in ƒë·∫≠m */
            flex-shrink: 0; /* Kh√¥ng cho ph√©p b·ªã co l·∫°i */
        }
        
        /* T√™n ng∆∞·ªùi ch∆°i trong l·ªãch s·ª≠: In ƒë·∫≠m, m√†u ƒëen */
        .history-player-name {
            font-weight: 700; 
            color: #1f2937; 
            flex-grow: 1; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div id="root" class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- C·∫§U H√åNH GITHUB (PH·∫¢I KH·ªöP V·ªöI index.html) ---
        const REPO_OWNER = 'duphan97';
        const REPO_NAME = '9cay';
        const DATA_FILE_PATH = 'data/session_history.json'; 
        // Endpoint ƒë·ªÉ l·∫•y n·ªôi dung file JSON ƒë√£ ƒë∆∞·ª£c Base64 encode
        const GITHUB_API_URL = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${DATA_FILE_PATH}`;
        // --- END C·∫§U H√åNH GITHUB ---

        // --- BASE64 AN TO√ÄN CHO UNICODE (ƒê√É S·ª¨A L·ªñI btoa) ---
        // H√†m n√†y chuy·ªÉn ƒë·ªïi Base64 string tr·ªü l·∫°i th√†nh Unicode
        const b64ToUnicode = (str) => decodeURIComponent(
            Array.prototype.map.call(atob(str), (c) => 
                '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
            ).join('')
        );
        // --- END FIX ---


        // H√†m T·∫£i l·ªãch s·ª≠ tr·ª±c ti·∫øp t·ª´ GitHub
        const fetchHistoryFromGitHub = async () => {
            const response = await fetch(GITHUB_API_URL, {
                method: 'GET',
                headers: {
                    // Y√™u c·∫ßu response ch·ª©a d·ªØ li·ªáu Base64 encoded
                    'Accept': 'application/vnd.github.v3+json', 
                },
            });

            if (response.status === 404) {
                return []; // File not found (ch∆∞a c√≥ session n√†o), tr·∫£ v·ªÅ m·∫£ng r·ªóng
            }
            if (!response.ok) {
                throw new Error(`L·ªói t·∫£i d·ªØ li·ªáu t·ª´ GitHub: ${response.statusText}`);
            }

            const fileData = await response.json();
            
            // 1. Decode Base64 (ph·∫£i d√πng h√†m an to√†n v√¨ c√≥ k√Ω t·ª± ti·∫øng Vi·ªát)
            const encodedContent = fileData.content;
            let sessionsData;
            try {
                const jsonString = b64ToUnicode(encodedContent); 
                // 2. Parse JSON
                sessionsData = JSON.parse(jsonString);
            } catch (e) {
                console.error("L·ªói Decode/Parse JSON:", e);
                throw new Error("D·ªØ li·ªáu l·ªãch s·ª≠ kh√¥ng h·ª£p l·ªá (l·ªói Decode/JSON).");
            }
            
            // D·ªØ li·ªáu ƒë∆∞·ª£c l∆∞u newest first (index 0) n√™n ch√∫ng ta tr·∫£ v·ªÅ nh∆∞ v·∫≠y.
            return sessionsData; 
        };

        // H√†m t√≠nh t·ªïng ƒëi·ªÉm to√†n th·ªùi gian (All-Time Score)
        const calculateAllTimeScores = (sessions) => {
            if (!sessions || sessions.length === 0) return [];
            
            const scoresMap = {};

            sessions.forEach(session => {
                // ƒê·∫£m b·∫£o session.finalResults t·ªìn t·∫°i v√† l√† m·∫£ng
                if (Array.isArray(session.finalResults)) {
                    session.finalResults.forEach(player => {
                        const { name, score } = player;
                        scoresMap[name] = (scoresMap[name] || 0) + score;
                    });
                }
            });

            const scoreboard = Object.keys(scoresMap).map(name => ({
                name,
                totalScore: scoresMap[name]
            })).sort((a, b) => b.totalScore - a.totalScore); 

            return scoreboard;
        };

        // Helper cho hi·ªÉn th·ªã th·ªùi gian
        const formatSessionDate = (isoString) => {
            try {
                const date = new Date(isoString);
                return date.toLocaleDateString('vi-VN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch {
                return isoString ? isoString.substring(0, 10) : 'N/A';
            }
        };


        function HistoryApp() {
            const [sessions, setSessions] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            
            // Kh√¥ng c·∫ßn c√°c state x√°c th·ª±c (isAuthenticated, password, authError) n·ªØa

            // 1. T·∫£i l·ªãch s·ª≠
            useEffect(() => {
                setLoading(true);
                fetchHistoryFromGitHub()
                    .then(data => {
                        setSessions(data);
                        setError(null);
                    })
                    .catch(err => {
                        console.error("L·ªói t·∫£i l·ªãch s·ª≠:", err.message);
                        setError(err.message);
                    })
                    .finally(() => setLoading(false));
            }, []);

            const allTimeScores = useMemo(() => calculateAllTimeScores(sessions), [sessions]);

            // --- Giao di·ªán T·∫£i/L·ªói ---
            if (loading) {
                return (
                    <div className="text-center p-8">
                        <p className="font-semibold mb-4 text-blue-600">ƒêang t·∫£i l·ªãch s·ª≠ t·ªïng h·ª£p...</p>
                        <div className="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-500 mx-auto"></div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="text-center p-8 bg-red-100 border border-red-400 rounded-lg">
                        <p className="font-bold text-red-600 mb-2">‚ùå L·ªói T·∫£i L·ªãch S·ª≠</p>
                        <p className="text-sm text-gray-700">{error}</p>
                    </div>
                );
            }

            if (!sessions || sessions.length === 0) {
                return (
                    <div className="text-center p-8 bg-yellow-100 border border-yellow-400 rounded-lg">
                        <p className="font-bold text-yellow-700">üìú Ch∆∞a C√≥ D·ªØ Li·ªáu L·ªãch S·ª≠</p>
                        <p className="text-sm text-gray-600 mt-2">H√£y ho√†n th√†nh m·ªôt phi√™n ch∆°i ƒë·ªÉ h·ªá th·ªëng t·ª± ƒë·ªông l∆∞u.</p>
                        <a href="index.html" className="inline-block bg-blue-500 text-white px-4 py-2 rounded font-bold hover:bg-blue-600 transition mt-4">
                            ‚Ü©Ô∏è Quay l·∫°i Game
                        </a>
                    </div>
                );
            }

            // --- Giao di·ªán L·ªãch s·ª≠ & BXH (ƒê√£ gi·ªØ nguy√™n t·ª´ code b·∫°n cung c·∫•p) ---
            return (
                <div>
                    <h1 className="text-3xl font-bold text-center text-purple-600 mb-6">üìú L·ªãch S·ª≠ & B·∫£ng X·∫øp H·∫°ng T·ªïng H·ª£p ({sessions.length} Phi√™n)</h1>
                    
                    {/* B·∫¢NG X·∫æP H·∫†NG T·ªîNG ƒêI·ªÇM TO√ÄN TH·ªúI GIAN */}
                    <div className="mb-8 p-4 bg-blue-50 border border-blue-200 rounded-lg shadow-md">
                        <h2 className="text-xl font-bold text-blue-800 mb-3 text-center">üèÜ B·∫£ng X·∫øp H·∫°ng T·ªïng ƒêi·ªÉm To√†n Th·ªùi Gian</h2>
                        <div className="space-y-2">
                            {allTimeScores.map((p, index) => (
                                <div key={p.name} className={`flex justify-between items-center p-2 rounded ${index < 3 ? 'bg-yellow-100 font-extrabold border-l-4 border-yellow-500' : 'bg-white border'}`}>
                                    <span className="text-lg">
                                        {index === 0 && 'ü•á'}
                                        {index === 1 && 'ü•à'}
                                        {index === 2 && 'ü•â'}
                                        {index >= 3 && `${index + 1}. `}
                                        {p.name}
                                    </span>
                                    <span className={`text-xl font-bold ${p.totalScore >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                        {p.totalScore > 0 ? `+${p.totalScore}` : p.totalScore}
                                    </span>
                                </div>
                            ))}
                        </div>
                    </div>

                    <h2 className="text-2xl font-bold text-center text-gray-700 mb-4 border-b pb-2">üìã Chi Ti·∫øt C√°c Phi√™n</h2>
                    
                    {/* DANH S√ÅCH CHI TI·∫æT C√ÅC PHI√äN */}
                    <div className="space-y-6">
                        {sessions.map((session, index) => {
                            
                            // S·∫Øp x·∫øp ng∆∞·ªùi ch∆°i theo ƒëi·ªÉm s·ªë cu·ªëi c√πng
                            const sortedFinalResults = session.finalResults ? session.finalResults.sort((a, b) => b.score - a.score) : [];
                            
                            // X√°c ƒë·ªãnh tr·∫°ng th√°i Game Status (D·ª±a tr√™n roundsPlayed v√† totalRoundsSet)
                            let gameStatus = 'Reset gi·ªØa ch·ª´ng';
                            if (session.roundsPlayed > 0) {
                                if (session.totalRoundsSet === null || session.roundsPlayed >= session.totalRoundsSet) {
                                    gameStatus = 'Ho√†n th√†nh';
                                } else {
                                    gameStatus = 'K·∫øt th√∫c s·ªõm';
                                }
                            } else if (session.finalResults && session.finalResults.length > 0) {
                                gameStatus = 'T√≠nh ti·ªÅn ngay';
                            }

                            return (
                                <div key={index} className="border border-gray-300 rounded-xl p-4 bg-white shadow-md hover:shadow-lg transition">
                                    <div className="flex justify-between items-center mb-2 border-b pb-2">
                                        <h2 className="text-lg font-bold text-gray-800">
                                            {/* D·ªØ li·ªáu l∆∞u newest first, n√™n session.length - index s·∫Ω ra s·ªë th·ª© t·ª± ƒë√∫ng (1 l√† newest) */}
                                            Phi√™n #{sessions.length - index}
                                        </h2>
                                        <span className={`text-sm font-bold px-3 py-1 rounded-full ${gameStatus === 'Ho√†n th√†nh' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                                            {session.roundsPlayed} V√°n ({gameStatus})
                                        </span>
                                    </div>
                                    
                                    <p className="text-sm text-gray-600 mb-3">
                                        üóìÔ∏è <span className="font-medium">{formatSessionDate(session.timestamp)}</span>
                                    </p>
                                    
                                    {/* Danh s√°ch ng∆∞·ªùi ch∆°i v√† ƒëi·ªÉm cu·ªëi */}
                                    <div className="mt-2 space-y-1 text-sm pt-2 border-t"> 
                                        {
                                            sortedFinalResults
                                                .map(p => (
                                                <div key={p.name} className="flex justify-between">
                                                    {/* C·ªòT 1: T√™n ng∆∞·ªùi ch∆°i */}
                                                    <div className={`history-player-name ${p.status === 'Kicked' ? 'text-gray-500 italic text-sm' : 'text-gray-800 text-base'}`}>
                                                        {p.name} {p.status === 'Kicked' && <span>(D·ª´ng)</span>}
                                                    </div>
                                                    
                                                    {/* C·ªòT 2: ƒêi·ªÉm cu·ªëi */}
                                                    <span className={`final-score ${p.score >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                                        {p.score > 0 ? `+${p.score}` : p.score}
                                                    </span>
                                                </div>
                                            ))
                                        }
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                    <div className="text-center mt-6">
                        <a href="index.html" className="inline-block bg-blue-500 text-white px-4 py-2 rounded font-bold hover:bg-blue-600 transition">
                            ‚Ü©Ô∏è Quay l·∫°i Game
                        </a>
                        {/* B·ªé N√öT ƒêƒÇNG XU·∫§T V√å KH√îNG D√ôNG AUTH */}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<HistoryApp />);
    </script>
</body>
</html>
